<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="greg mckinney">
  <meta name="keywords" content="angular, html, css, js">
  <meta name="X-UA-Compatible" content="IE=Edge">

  <title>Pizza Store</title>


  <link href="styles/bootstrap.css" rel="stylesheet" />
  <link rel="stylesheet" href="style/main.css">
  <!--<script async="async" defer="defer" />-->
  <!--only works on newest browsers-->
</head>

<body class="container-fluid" data-ng-app="pizzaApp">

  <header class="row">
    <h1 class="col-sm-12">Pizza Store</h1>
  </header>

  <nav class="row"></nav>

  <main class="row">
    <section class="col-sm-12">
      <ul class="list-unstyled">
        <li class="col-sm-4">
          <figure>
            <img src="images/pizzaslice.jpg" alt="blah" class="img-responsive" />
            <figcaption>Fresh slices</figcaption>
          </figure>
        </li>
        <li class="col-sm-4">
          <figure>
            <img src="images/pizza-1202775_640.jpg" alt="blah" class="img-responsive" />
            <figcaption>Fresh slices</figcaption>
          </figure>
        </li>
        <li class="col-sm-4">
          <figure>
            <img src="images/pizza-1702652_640.jpg" alt="blah" class="img-responsive" />
            <figcaption>Fresh slices</figcaption>
          </figure>
        </li>
      </ul>
    </section>
    <div ng-view></div>
    <div>
      <form action="">
        <label for="crust">Crusts</label>
        <select name="crust" id="crust">
          <option value="0">select a crust</option>
          <option value="1">Classic</option>
          <option value="2">Deep Dish</option>
        </select>

        <label for="crust">Sauces</label>
        <select name="crust" id="crust">
          <option value="0">select a sauce</option>
          <option value="1">Classic</option>
          <option value="2">Deep Dish</option>
        </select>

        <label for="crust">Sizes</label>
        <select name="crust" id="crust">
          <option value="0">select a size</option>
          <option value="1">Classic</option>
          <option value="2">Deep Dish</option>
        </select>

        <button type="reset" class="btn btn-danger btn-large">cancel order</button>

        <button type="button" class="btn btn-success btn-large">place order</button>
      </form>

    </div>
    <section class="col-sm-12"></section>

    <div class="col-sm-9"></div>
    <aside class="col-sm-3">
      <header>Coupons</header>
      <ul>
        <li>10% off</li>
        <li>buy 2 medium any toppings, get 1 small cheese free</li>
        <li>buy 3 large any toppings, get 1 large cheese free</li>
      </ul>
    </aside>
  </main>

  <footer class="row">
    <nav class="col-sm-12">
      <ul>
        <li><a href="">Sitemap</a></li>
        <li><a href="">Contact Us</a></li>
        <li><a href="">Twitter</a></li>
        <li><a href="">Facebook</a></li>
      </ul>
    </nav>

    <small class="col-sm-12">copyright &copy; 2016, greg mckinney. all rights reserved.</small>
  </footer>
  <script src="Scripts/angular.js"></script>
  <script src="Scripts/angular-route.js"></script>
  <script src="Scripts/angular-resource.js"></script>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>-->
  <script src="scripts/app.js"></script>
  <script src="module/home/controller.js"></script>
  <script src="module/home/service.js"></script>
  <script src="scripts/util.js"></script>
</body>


</html>
